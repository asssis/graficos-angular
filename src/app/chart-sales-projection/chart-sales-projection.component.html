
<br>
    <div class="input-group content-group col-lg-12">   
        <div class="form-group col-md-3">
            <label>Date Start</label>
            <input type="date"  class="form-control" (change)="onChange()" [(ngModel)]="Goal.Start">
        </div> 
        <div class="form-group" style="margin-top: 31px; width: 90px;">
            <button class="btn btn-light" (click)="next_prev('-1')">
                <svg class="bi bi-caret-left-fill" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <path d="M3.86 8.753l5.482 4.796c.646.566 1.658.106 1.658-.753V3.204a1 1 0 00-1.659-.753l-5.48 4.796a1 1 0 000 1.506z"/>
                  </svg>
            </button>
            <button class="btn btn-light" (click)="next_prev('1')">
                <svg class="bi bi-caret-right-fill" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12.14 8.753l-5.482 4.796c-.646.566-1.658.106-1.658-.753V3.204a1 1 0 011.659-.753l5.48 4.796a1 1 0 010 1.506z"/>
                  </svg>
            </button>
            </div>
        <div class="form-group col-md-2">
            <label>Period</label>
            {{Goal.PeriodType}}
            <!--<input type="date" class="form-control" (change)="onChange()" [(ngModel)]="Goal.End"> -->
            <select class="form-control col-md-12" (change)="onChange()" [(ngModel)]="Goal.PeriodType"> 
                <option value="weekly">Weekly</option>
                <option value="biweekly">Biweekly</option>
                <option value="monthly">Monthly</option>
                <option value="quarterly">Quarterly</option>
                <option value="semiannual">Semiannual</option>
                <option value="yearly">Yearly</option>
            </select>
        </div>      
    </div>
    <div style="display: block; height: 200px;">
        <canvas baseChart
            [datasets]="barChartData"
            [labels]="barChartLabels"
            [options]="barChartOptions"
            [legend]="barChartLegend"
            [chartType]="barChartType">
        </canvas>
    </div>
